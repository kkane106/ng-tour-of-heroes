<h2>My Heroes</h2>
<ul class="heroes">
<li *ngFor="let h of heroes" (click)="assignCurrentHero(h)" 
    [class.selected]="h === currentHero">
    <span class="badge">{{h.id}}</span> {{h.name}}
</li>
</ul>
<div *ngIf="currentHero">
    <h2>
        {{currentHero.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
